<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .classA{
        color: red;
    }
    .classB{
        color: gold;
    }
    .classC{
        color: green;
    }
    </style>
</head>
<body>
    <div id="app">
        <component v-bind:is="who"></component>   
        <button @click="switchCommponent">点击切换组件至{{who}}</button>
    </div>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    var componentA ={
        template:`<div class="classA">这是组件A。</div>`
    };
    var componentB ={
        template:`<div class="classB">这是组件B。</div>`
    };
    var componentC ={
        template:`<div class="classC">这是组件C。</div>`
    };
    var app = new Vue({
        el:"#app",
        data:{
            who:"componentA"
        },
        components:{
            "componentA":componentA,
            "componentB":componentB,
            "componentC":componentC
        },
        methods:{
            switchCommponent:function(){
                if(this.who == 'componentA'){
                    this.who = 'componentB';
                }else if(this.who == 'componentB'){
                    this.who = 'componentC';
                }else{
                    this.who = 'componentA';
                }
            }
        }
    });
</script>
</html>
