<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on绑定事件监听器</title>
</head>
<body>
    <div id="app">
        <p>本场得分：{{count}}</p>
        <button v-on:click="add">加分</button>
        <button @click="reduce">减分</button>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
    var app = new Vue({
        el:"#app",
        data:{
            count:10
        },
        methods: {
            add:function(){
                this.count++;
            },
            reduce:function(){
                this.count--;
                if(this.count<0){
                    this.count=0;
                }
            }
        }
    });
    </script>
</body>
</html>
