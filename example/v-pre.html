
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre && v-cloak && v-once指令</title>
    <style>
    .block{
        display:inline;
    }
    </style>
</head>
<body>
    <div id="app">
        <div v-pre>{{message}}</div>
        <hr>
        <div v-cloak>渲染完成 ，才显示---{{message}}</div>
        <hr>
       
        <input type="text" v-model="message">
        <div>{{message}}</div>
        <strong>v-once指令：</strong>
        <div v-once class="block">{{message}}</div>
    </div>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    new Vue({
       el:'#app',
       data:{
           message:"tdlds13"
       } 
    })
</script>
</html>
