<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData全局扩展的数据传递</title>
</head>
<body>
    <calcaulate></calcaulate>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    var calc = Vue.extend({
        template:`
            <p>{{message}}---{{value}}</p>
        `,
        data:function(){
            return {
                message:"the num is"
            }
        },
       props:['value']
    });
    new calc({propsData:{value:12}}).$mount('calcaulate');
</script>
</html>
