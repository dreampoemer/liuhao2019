<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.set全局操作</title>
</head>
<body>
    <h2>Vue.set 的作用就是在构造器外部操作构造器内部的数据、属性或者方法。</h2>
    <div id="app">
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <button onclick="clickFun()">点击</button>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    function clickFun(){ 
        /*
            由于Javascript的限制，Vue不能自动检测以下变动的数组。
            1.当你利用索引直接设置一个项时，vue不会为我们自动更新。
            2.当你修改数组的长度时，vue不会为我们自动更新。
        */
        // app.arr[2]='eee';
        Vue.set(app.arr,2,'eee');
    }
    var outData={
        arr:['aaa','bbb','ccc']
    };
    var app =  new Vue({
        el:'#app',
        data:outData
    });
</script>
</html>
