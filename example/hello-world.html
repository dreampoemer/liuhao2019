<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
</head>
<body>
    <h1>欢迎来到vue大陆！</h1>
    <div id="app">
        {{message}}
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue~'
            }
        });
    </script>
</body>
</html>
