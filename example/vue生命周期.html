<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue生命周期</title>
</head>
<body>
    <div id="app">
        {{num}}
        <p><button @click="add">add</button></p>
    </div>
    <button onclick='app.$destroy()'>销毁</button>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function(){
                this.num++;
            }
        },
        beforeCreate:function () {
            console.log("1--构造器创建之前");
        },
        created:function(){
            console.log("2--构造器创建完成");
        },
        beforeMount:function(){
            console.log("3--构造器挂载之前");
        },
        mounted:function(){
            console.log("4--构造器挂载完成");
        },
        beforeUpdate:function () {
            console.log("5--数据更新之前");
        },
        updated:function(){
            console.log("6--数据更新完成");
        },
        beforeDestroy:function () {
            console.log("7--构造器销毁之前");
        },
        destroyed:function () {
            console.log("8--构造器销毁");
        }
    });
</script>
</html>
