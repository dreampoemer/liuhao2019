<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template模板</title>
</head>
<body>
    <div id="app1">
        
    </div>
    <div id="app2">
    
    </div>
    <div id="app3">
    
    </div>

    <template id="dd2">
        <h2>我是template模版</h2>
    </template>
    
    <script type="x-template" id="dd3">
        <h2>我是script</h2>
    </script>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    var app1 = new Vue({
        el:"#app1",
        template:`<h2>我是构造器内部模板</h2>`
    });
    var app2 = new Vue({
        el:"#app2",
        template:"#dd2"
    });
    var app3 = new Vue({
        el:"#app3",
        template:"#dd3"
    });
</script>
</html>
