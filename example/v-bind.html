<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind实例</title>
    <style>
    .classA{
        color: red;
    }
    .classB{
        font-size: 28px;
    }
    </style>
</head>
<body>
    <div id="app">
        点击选择class：<input type="checkbox" v-model="isOk"><label for="">{{isOk}}</label>   
        <div :class="isOk?classA:classB">绑定class的三目运算</div>
        <div :class="[classA,classB]">绑定class的数组</div>
        <img v-bind:src="imgSrc" width="200px"></img>
    </div>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    var app = new Vue({
            el:"#app",
            data:{
                isOk:true,
                classA:"classA",
                classB:"classB",
                imgSrc:"http://k.zol-img.com.cn/sjbbs/7692/a7691515_s.jpg"
           
            }
    });
</script>
</html>
