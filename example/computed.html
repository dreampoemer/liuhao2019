<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
</head>
<body>
    <h2>computed 的作用主要是对原数据进行改造输出。改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号</h2>
    <hr>
    <div id="app">
        <p>{{newPrice}}</p>
        <ul>
            <li v-for="items in reverseNews">{{items.title}}---{{items.date}}</li>
        </ul>
    </div>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    var newsList =[
        {title:"1111111111111111",date:"2019/05/28"},
        {title:"22222222222",date:"2019/05/29"},
        {title:"4444444444444444",date:"2019/05/30"}
    ];

    var app = new Vue({
        el:"#app",
        data:{
            price:100,
            news:newsList
        },
        computed:{
            newPrice:function(){
                return this.price= "￥"+ this.price +"元"
            },
            reverseNews:function(){
                return this.news.reverse();
            }
            
        }
    });
</script>
</html>
