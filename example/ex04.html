<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot详解</title>
</head>
<body>
    <div id="app">
      
    </div>
    <template id="man">
        <div>
            <ul>
                <li>名字：{{personInformation.name}}</li>
                <li>性别：{{personInformation.sex}}</li>
                <li>年龄：{{personInformation.age}}</li>
            </ul>
        </div>
    </template>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            personInformation:{
                name:"刘昊",
                sex:"male",
                age:28
            }
        },
        template:"#man"
    });
</script>
</html>
