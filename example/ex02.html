<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实例方法</title>
</head>
<body>
   <liuhao></liuhao>
  
   <div>
        <button onclick="updated()">updated</button>
   </div>
   <div>
        <button onclick="refresh()">nextTrik</button>
   </div>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    function updated () {
        ui.$forceUpdate();
    }

    function refresh(){
        ui.msg = "我更改了自定义拓展组建的内容"; 
        ui.$nextTick(function(){
            console.log("数据更新回调");
        });
    }

    var extendsObj = Vue.extend({
        template:`<div>{{msg}}<br><button @click="destroy">destroy</button></div>`,
        data:function(){
            return{
                msg:"这是一个自定义拓展组件"
            }
        },
        methods: {
            destroy:function(el){
                console.log(el);
                this.$destroy();
            }
        },
        destroyed:function(){
            console.log('已被销毁');
        },
        updated:function(){
            console.log("已更新");
        }
    });
    var ui = new extendsObj().$mount('liuhao');
</script>
</html>
