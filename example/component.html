<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component组件</title>
    <style>
    .red{color:red;}
    .green{color:greenyellow;}
    </style>
</head>
<body>
    <div id="app">
        <!-- 组件标签字母不能用大写，会自动被转译为小写 -->
        <componenta></componenta>
        <componentb></componentb>
    </div>   
</body>
<script src="../assets/js/vue.js"></script>
<script>
    // 注册全局组件
    Vue.component('componenta',{
        template:`<h2 class='red'>我是全局组件</h2>`
    });
    var app = new Vue({
        el:"#app",
        components: {
            "componentb":{
                template:`<h2 class='green'>我是局部组件</h2>`
            }
        }
    });
</script>
</html>
