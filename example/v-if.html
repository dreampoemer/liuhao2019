<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if（else）&&v-show指令</title>
</head>
<body>
    <!-- v-if--v-else 用来判断是否加载html的DOM-->
    <!-- v-show 只改变DOM的display的值 -->
    <h1>v-if&&v-show指令</h1>
    <hr>
    <div id="app">
        <div v-if="isLoginIn">你好，{{userName}}！</div>
        <div v-else>请先登录！</div>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
               isLoginIn:false,
               userName:"farewell"
            }
        });
    </script>
</body>
</html>
