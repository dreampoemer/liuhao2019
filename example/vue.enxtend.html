<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.extend构造器延伸</title>
</head>
<body>
    <h2>Vue.extend 返回的是一个“扩展实例构造器”,也就是预设了部分选项的Vue实例构造器。经常服务于Vue.component用来生成组件，可以简单理解为当在模板中遇
        到该组件名称作为标签的自定义元素时，会自动调用“扩展实例构造器”来生产组件实例，并挂载到自定义元素上。</h2>
    <div id="author"></div>
</body>
<script src="../assets/js/vue.js"></script>
<script>
    var extendVue = Vue.extend({
        template:"<div><p>{{num}}</p><button @click='add'>点击增加</button></div>",
        data(){
            return{
                num:10
            }
        },
        methods:{
            add:function(){
                this.num++;
            }
        }
    });
    //把延申构造器挂载在标签上
    new extendVue().$mount('#author');
</script>
</html>
